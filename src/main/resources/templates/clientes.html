<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Clientes</title>
</head>
<body>

    <div th:if="${message}" class="alert alert-sucess" role="alert">
        <p th:text="${message}">sucess message</p>
    </div>
    <div th:each="cliente : ${clientes}"

        <div>
            <p>
                <span th:text="${cliente.nome}"></span><br>
                <span th:text="${cliente.cpf}"></span><br>
                <span th:text="${cliente.email}"></span>
            <td><a href="#" th:href ="@{clientes/delete/} + ${cliente.id}">Delete</a></td>
            </p>
        </div>
    </div>
</body>
</html>>
