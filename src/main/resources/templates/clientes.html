<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Clientes</title>
</head>
<body>
    <div th:each="cliente : ${clientes}">
        <div>
            <p>
                <span th:text="${cliente.nome}"></span><br>
                <span th:text="${cliente.cpf}"></span><br>
                <span th:text="${cliente.email}"></span>
            </p>
        </div>
    </div>
</body>
</html>>
