<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar agência</title>
</head>
<body>
    <h1>Preencha o formulário de cadastro:</h1>
    <form method="post">
        <p>Nome da empresa: </p>
        <input type="text" value="" name="nome">
        <p>CNPJ: </p>
        <input type="text" value="" name="cnpj">
        <p>E-mail: </p>
        <input type="text" value="" name="email"><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
